<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="app-version" content="<%= htmlWebpackPlugin.options.version %>">
    <title>
        <%= htmlWebpackPlugin.options.name %>
    </title>
    <link rel="stylesheet" type="text/css" href="index.css?v=<%= htmlWebpackPlugin.options.version %>" />
</head>

<body>
    <div id="main">
        <canvas id="mainCanvas"></canvas>
        <svg id="svgOverlay"></svg>
    </div>

    <div id="info">
        <span id="pixelCoordsArea"></span>
        <span id="mathCoordsArea"></span>
    </div>

    <input id="iterationsInput" type="number" id="numericInput" placeholder="Iterations (default: 255)" step="any" />

    <script defer="defer" src="bundle.js?v=<%= htmlWebpackPlugin.options.version %>"></script>
</body>

</html>
