<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="app-version" content="<%= htmlWebpackPlugin.options.version %>">
    <title>
        <%= htmlWebpackPlugin.options.name %>
    </title>
    <link rel="stylesheet" type="text/css" href="index.css?v=<%= htmlWebpackPlugin.options.version %>" />
</head>

<body>
    <div id="main" style="visibility: hidden;">
        <div id="header">
            <div id="busyIndicator" class="busyIndicator--idle"></div>
            <div id="progressBar"><div id="progress"></div></div>
            <select id="resolutionSelect" name="resolutions"></select>
            <div id="exportButton" class="button">Save Image</div>
        </div>
        <div id="canvasArea">
            <canvas id="canvas"></canvas>
            <svg id="svgOverlay"></svg>
        </div>
        <div id="rangeArea">
            <div id="coordsArea">
                <span id="pixelCoordsArea"></span>
                <span id="mathCoordsArea"></span>
            </div>
            <div id="setRangeArea">
                <input id="rangeInput" type="string" placeholder="xMin_xMax_yCenter" />
                <div id="setRangeButton" class="button">Set</div>
                <div id="resetRangeButton" class="button">Reset</div>
            </div>
        </div>
        <div id="planeSelectArea">
            <select id="planeSelect" name="plane"></select>
        </div>
    </div>
    <script defer="defer" src="bundle.js?v=<%= htmlWebpackPlugin.options.version %>"></script>
</body>

</html>
